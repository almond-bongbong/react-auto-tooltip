name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Node 14 ğŸ§‘â€ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install and Build Module ğŸ‘·ğŸ»
        run: |
          npm install
          npm run build

      - name: Install and Build Example ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install --prefix example
          npm run build --prefix example

      #      - name: Build Example ğŸ”§
      #        working-directory: example
      #        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
